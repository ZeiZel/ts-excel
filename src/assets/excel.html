<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="favicon.ico" />
		<!-- Material Icons Font -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<title>Excel</title>
	</head>
	<body>
		<div class="root">
			<div id="app" class="container">
				<div class="excel">
					<div class="excel__header header">
						<input type="text" class="header__input" value="New Table" />

						<div>
							<button class="header__button">
								<i class="material-icons">exit_to_app</i>
							</button>
							<button class="header__button">
								<i class="material-icons">delete</i>
							</button>
						</div>
					</div>
					<div class="excel__toolbar toolbar">
						<button class="toolbar__button">
							<i class="material-icons">format_align_left</i>
						</button>
						<button class="toolbar__button">
							<i class="material-icons">format_align_center</i>
						</button>
						<button class="toolbar__button">
							<i class="material-icons">format_align_right</i>
						</button>
						<button class="toolbar__button">
							<i class="material-icons">format_bold</i>
						</button>
						<button class="toolbar__button">
							<i class="material-icons">format_italic</i>
						</button>
						<button class="toolbar__button">
							<i class="material-icons">format_underlined</i>
						</button>
					</div>
					<div class="excel__formula formula">
						<div class="formula__info">fx</div>
						<div class="formula__input" contenteditable spellcheck="false"></div>
					</div>
					<div class="excel__table table">
						<div class="row">
							<div class="row__info"></div>
							<div class="row__data">
								<div class="column">A</div>
								<div class="column">B</div>
								<div class="column">C</div>
							</div>
						</div>
						<div class="row">
							<div class="row__info">1</div>
							<div class="row__data">
								<div class="cell selected">1</div>
								<div class="cell">2</div>
								<div class="cell">3</div>
							</div>
						</div>
						<div class="row">
							<div class="row__info">1</div>
							<div class="row__data">
								<div class="cell">1</div>
								<div class="cell">2</div>
								<div class="cell">3</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
